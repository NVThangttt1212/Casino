<div class="container">
  <form class="sign-in-form" novalidate #signInForm="ngForm" (ngSubmit)="onSubmit(signInForm)">
    <h2>Sign In</h2>
    <div class="row-control">
      <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input matInput placeholder="Username"
               [(ngModel)]="userInfo.username"
               name="username"
                required
                minlength="6"
                maxlength="32"
               #userName="ngModel"
                [pattern]="usePattern">
        <mat-error *ngIf="userName?.['touched'] && !userName?.['valid']">
          <span *ngIf="userName.errors?.['required']">userName is required</span>
          <span *ngIf="userName.errors?.['minlength'] || userName.errors?.['maxlength']">Length from 6 to 32 characters</span>
          <span *ngIf="!(userName.errors?.['minlength'] || userName.errors?.['maxlength']) && userName.errors?.['pattern']">
          the first character is @ and has letters and numbers</span>
        </mat-error>
        <mat-error>
        </mat-error>
      </mat-form-field>
    </div>
    <div class="row-control">
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input
          type="password"
          matInput
          placeholder="Password"
          required
          minlength="6"
          maxlength="32"
          [pattern]="passwordPattern"
          #password="ngModel"
          [(ngModel)]="userInfo.password"
          name="password">

        <mat-error *ngIf="password?.['touched'] && !password?.['valid']">
          <span *ngIf="password.errors?.['required']">Password is required</span>
          <span *ngIf="password.errors?.['minlength'] || password.errors?.['maxlength']">Length from 6 to 32 characters</span>
          <span *ngIf="!(password.errors?.['minlength'] || password.errors?.['maxlength']) && password.errors?.['pattern']">
          Only alphabet, digit and at least one of !@#$%^& </span>
        </mat-error>
      </mat-form-field>
    </div>
    <div class="row-control">
      <mat-checkbox [(ngModel)]="userInfo.rememberMe" name="rememberMe">Remember me</mat-checkbox>
    </div>
    <div class="row-control row-actions" style="display: flex; justify-content: space-between">
      <button mat-raised-button color="primary" type="button" routerLink="/" >Come Back</button>

      <button mat-raised-button color="primary" type="submit" >Sign in</button>

    </div>
  </form>
</div>
